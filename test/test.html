<html>
  <head>
    <title>random global test</title>
  </head>
  <style>
    .one {
      position: absolute;
      top: 0;
      right: 200px;
      width: 400px;
      height: 400px;
      background: red;
    }

    .two {
      position: absolute;
      bottom: 100px;
      left: 100px;
      width: 300px;
      height: 200px;
      background: green;
    }

    .three {
      position: absolute;
      bottom: 10px;
      right: 700px;
      width: 100px;
      height: 500px;
      background: blue;
    }

  </style>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <script src="bundle.js"></script>
  </body>
</html>
